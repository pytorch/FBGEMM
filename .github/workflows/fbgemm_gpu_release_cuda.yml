# This workflow is used for building and publishing FBGEMM_GPU-CUDA release
# builds against PyTorch-CUDA Release to public PyPI.
name: FBGEMM_GPU-CUDA/GenAI Release Build

on:
  # PR Trigger (enabled for regression checks and debugging)
  #
  pull_request:
    branches:
      - ^v([0-9]+)\.([0-9]+)\.([0-9]+)-release

  # Push Trigger (enable to catch errors coming out of multiple merges)
  #
  push:
    branches:
      - ^v([0-9]+)\.([0-9]+)\.([0-9]+)-release

  # Manual Trigger
  #
  workflow_dispatch:
    inputs:
      pytorch-channel:
        description: Package Channel to Use for PyTorch Installation
        type: choice
        required: false
        options: [ "nightly", "test", "release" ]
        default: "test"
      cuda-version-publish:
        description: CUDA Version to Use for Building Artifact
        type: choice
        required: false
        options: [ "12.6.3", "12.8.1", "12.9.1" ]
        default: "12.6.3"
      publish-to-pypi:
        description: Publish Artifact to PyPI
        type: boolean
        required: false
        default: false

concurrency:
  # Cancel previous runs in the PR if a new commit is pushed
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate_build_matrix:
    if: ${{ github.repository_owner == 'pytorch' }}
    uses: ./.github/workflows/_fbgemm_gpu_generate_ci_matrix.yml
    with:
      repo-ref: ${{ github.ref }}
      targets: default,genai
      variant: cuda
      jobtype: build

  build:
    needs: generate_build_matrix
    uses: ./.github/workflows/_fbgemm_gpu_cuda_build.yml
    with:
      matrix: ${{ needs.generate_build_matrix.outputs.matrix }}
      repo-ref: ${{ github.ref }}
      pytorch-channel-version: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.pytorch-channel-version) || 'release' }}

  generate_test_matrix:
    needs: build
    uses: ./.github/workflows/_fbgemm_gpu_generate_ci_matrix.yml
    with:
      repo-ref: ${{ github.ref }}
      targets: default,genai
      variant: cuda
      jobtype: test

  test:
    needs: generate_test_matrix
    uses: ./.github/workflows/_fbgemm_gpu_cuda_test.yml
    with:
      matrix: ${{ needs.generate_test_matrix.outputs.matrix }}
      repo-ref: ${{ github.ref }}
      pytorch-channel-version: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.pytorch-channel-version) || 'release' }}
      publish-to-pypi: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.publish-to-pypi == 'true' }}
      cuda-version-publish: ${{ github.event.inputs.cuda-version-publish }}
      extra-env: >-
        {
          "ENFORCE_CUDA_DEVICE": 1
        }
    secrets:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
